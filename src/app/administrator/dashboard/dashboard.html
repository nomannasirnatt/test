
<ba-card class="">
    <div class="row col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                <div class="col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12 align-center pad" >
                        <button class="btn-control btn align-center" (click)="settingbtn()">
                            <div class="fa fa-cog  size"></div>
                            <div><label>Settings</label></div>
                        </button>
                </div>
          <div class="col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12 align-center pad">
                <button class="btn-control btn align-center" (click)="verifyappbtn()" >
                    <div class="fa fa-check size " ></div>
                    <div><label>Verify Application</label></div>
                </button>
          </div>
          <div class="col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12 align-center pad">
                <button class="btn-control btn align-center " (click)="printAppBtn()" >
                    <div class="fa fa-print  size" ></div>
                    <div><label>Print Application</label></div>
                </button>
          </div> 
          <div class="col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12 align-center pad">
                <button class="btn-control btn align-center" (click)="ModifyAppBtn()" >
                    <div class="fa fa-pencil  size"></div>
                    <div><label>Modify Application</label></div>
                </button>
          </div> 
          <div class="col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12 align-center pad">
                <button class="btn-control btn align-center " (click)="ManualFormBtn()" >
                    <div class="ion-clipboard  size " ></div>
                    <div ><label>Manual Form</label></div>
                </button>
          </div> 
          <div class="col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12 align-center pad">
                <button class="btn-control btn align-center" (click)="ReportCenterBtn()">
                    <div class="ion-document-text  size " ></div>
                    <div><label>Report Center</label></div>
                </button>
          </div> 
          <div class="col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12 align-center pad">
                <button class="btn-control btn align-center" (click)="FeeVerifyBtn()">
                    <div class="ion-calculator size " ></div>
                    <div class="align-center"><label>Fee Verify</label></div>
                </button>
          </div> 
          <div class="col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12 align-center pad">
                <button class="btn-control btn align-center" (click)="EntryTestBtn()">
                    <div class="ion-ios-book-outline size" ></div>
                    <div class="align-center"><label>Entry Test</label></div>
                </button>
          </div> 
          <div class="col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12 align-center pad">
                <button class="btn-control btn align-center " (click)="ManagerMeritBtn()">
                    <div class="ion-ribbon-b  size" ></div>
                    <div class="align-center"><label>Manage Merit</label></div>
                </button>
          </div> 
    </div>
</ba-card>
