<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <ba-card cardTitle="Research Interests" baCardClass="with-scroll">
        <!-- input Research Interest 1 -->
        <div class="form-group row">
            <label for="inputResearchInterest1" class="col-sm-2 control-label">Research Interest 1:</label>
        
            <div class="col-sm-6">
                <input [formControl]="researchInterest1" type="text" class="form-control" id="inputResearchInterest1">
            </div>
        </div>
        <!-- input Research Interest 2 -->
        <div class="form-group row">
            <label for="inputResearchInterest2" class="col-sm-2 control-label">Research Interest 2:</label>
            
            <div class="col-sm-6">
                <input [formControl]="researchInterest2" type="text" class="form-control" id="inputResearchInterest2">
            </div>
        </div>
        <!-- input Research Interest 3 -->
        <div class="form-group row">
            <label for="inputResearchInterest3" class="col-sm-2 control-label">Research Interest 3:</label>
            
            <div class="col-sm-6">
                <input [formControl]="researchInterest3" type="text" class="form-control" id="inputResearchInterest3">
            </div>
        </div>
        <!-- Submit Button -->
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-6">
                <button (click)="onSkipClick()" class="btn btn-default pull-right">Skip this step</button>
                <button type="submit" class="btn btn-primary pull-right">Save</button>
            </div>
        </div>
    </ba-card>
</form>
