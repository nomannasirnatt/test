<ba-card cardTitle="Upload Photo" baCardClass="with-scroll">
        <!-- Picture Uploader -->
        <div class="col-md-6">
            <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
        </div>
         <!-- Save button -->
        <div class="form-group row">
            <div class="offset-sm-2 col-md-10">
              <button type="submit" (click)='onSubmit()'  class="btn btn-primary pull-right">Move Next</button>
            </div>
        </div>
    </ba-card>
