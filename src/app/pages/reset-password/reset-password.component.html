<div class="auth-main">
  <div class="auth-block">
    <!-- toaster content -->
    <toaster-container [toasterconfig]="configuration"></toaster-container>
    <h1 translate>Reset Password</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>Password</label>
        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="New Password">
          <span *ngIf="!password.valid && password.touched && !password.hasError('required')" class="help-block sub-little-text">Try one with at least 4 characters.</span>
          <span *ngIf="password.hasError('required') && password.touched " class="help-block sub-little-text">You can't leave this empty.</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="col-sm-2 control-label" translate>Repeat</label>
        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
          <span *ngIf="!passwords.valid && (!repeatPassword.pristine)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-3">
          <button [disabled]="!form.valid || submitted === false" type="submit" class="btn btn-default btn-auth" translate>Reset Password</button>
        </div>
      </div>
    </form>
  </div>
</div>
